<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<style>
.row>* {
	padding: 0px;
}

@font-face {
	font-family: flappybird;
	src: url(rexliarg.otf);
}

* {
	font-family: flappybird;
}
</style>
</head>
<script type="text/javascript">
window.addEventListener(
    "message",
    (event) => {
      let clicks = parseInt(event.data.score);
      if (clicks == 1) {
        document.getElementById('clicks').innerHTML = "1 click"
      } else {
        document.getElementById('clicks').innerHTML = clicks + " clicks"
      }
      let dropoff = (1 - (Math.pow(.05, clicks))) * 100;
      if (dropoff < 99) {
        dropoff = dropoff.toFixed(0);
      } else if (dropoff < 99.9 ){
        dropoff = dropoff.toFixed(2);
      } else {
        dropoff = dropoff.toFixed(7);
      }
      
      document.getElementById('dropoff').innerHTML = dropoff;
      
      
    }
  );
</script>
<body style="background-color: rgb(109, 189, 198)">
	<div class="container" style="max-width: none">
		<div class="row text-center">
			<div class="col text-center" style="font-size: 40px">Get a
				Sale!</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col" style="font-size: 20px">
				With Pear Connect <a href="index.html"><img src="on.png"
					style="height: 30px; width: auto"></a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col" style="font-size: 20px">
				<span id="clicks">0 clicks</span>, <span id="dropoff">0</span>% drop off
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-3">
			<div id="gamescreen" style="position: relative; height: 80vh">
				<div id="sky" class="animated"
					style="animation-play-state: paused; position: absolute; top: 0; width: 100%; height: 80%; background-color: #4ec0ca">
					<img src="https://uploads-ssl.webflow.com/63dd12fa89a72c5682b4de0a/6418668471428486443383fe_Pear%20Connect_1665-p-1080.png"
						style="width: 90%; position: absolute; bottom: 100px; left: 20px" />
				</div>
				<div id="land"
					style="position: absolute; bottom: 0; width: 100%; height: 20%; background-image: url(assets/land.png); background-repeat: repeat-x; background-position: 0px 0px; background-color: #ded895; -webkit-animation: animLand 2516ms linear infinite; animation: animLand 2516ms linear infinite;">
					<div id="debug"></div>
				</div>
			</div>
		</div>
		<div class="col-6">
			<iframe src="game_index_with_pear_connect.html" style="height: 80vh; width: 100%"></iframe>
		</div>
		<div class="col-3">
			<div id="gamescreen" style="position: relative; height: 80vh">
				<div id="sky" class="animated"
					style="animation-play-state: paused; position: absolute; top: 0; width: 100%; height: 80%; background-color: #4ec0ca">
					<img
						src="https://d226aj4ao1t61q.cloudfront.net/0toefrpw_sales-ecomm.png"
						style="width: 90%; position: absolute; bottom: 30%; left: 20px" />
				</div>
				<div id="land"
					style="position: absolute; bottom: 0; width: 100%; height: 20%; background-image: url(assets/land.png); background-repeat: repeat-x; background-position: 0px 0px; background-color: #ded895; -webkit-animation: animLand 2516ms linear infinite; animation: animLand 2516ms linear infinite;">
					<div id="debug"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
